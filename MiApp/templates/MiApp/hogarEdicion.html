<!DOCTYPE html>
<html lang="es">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Proyecto Final - Gonzalez Daniel</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'MiApp/assets/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'MiApp/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top"><img src="{% static 'MiApp/assets/img/LOGO.png' %}" alt="..." /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{% url 'Inicio' %}">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#portfolio">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'QuieroVender' %}">Quiero Vender</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'List' %}">Arreglar Producto</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'About' %}">Acerca de Mi</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'Logout' %}"><button type="submit" id="submit" class="btn btn-primary btn-xs text-uppercase" data-bs-dismiss="modal" type="button">Cerrar sesion</button></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">Bienvenido a tu E-Commerce!</div>
                <div class="masthead-heading text-uppercase">Un placer conocerte</div>
                <a class="btn btn-primary btn-xl text-uppercase" href="#services">Mas...</a>
            </div>
        </header>
        <section class="page-section" id="services">
            <h1 class="text-center">Agrega tu nuevo producto</h1>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="container">
                        <div class="row justify-content-left">
                            <div class="col-lg-8">
                                <div class="modal-body">
                                    <div class="container">
                 					<div class="form-group">
        							<form method="post" enctype="multipart/form-data">
                                        <br>
                                        <br>
									{% csrf_token %}
            							{{ form.as_p }}
            						<button type="submit" id="submit" class="btn btn-primary btn-l text-uppercase" data-bs-dismiss="modal" type="button">
                                        		Enviar Arreglos
                                    		</button>
        							</form>
    							    </div>    
						            </div>
                                    
                                    <br>
                                    <br>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
